<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --card-background: #1d1d1d;
            --text-color: #e0e0e0;
            --accent-color: #03dac6;
            --button-hover: #02b8a8;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .word-container {
            position: absolute;
            display: flex;
            gap: 2px;
        }

        .word-container.horizontal {
            flex-direction: row;
        }

        .word-container.vertical {
            flex-direction: column;
        }

        .letter-box {
            width: 35px;
            height: 35px;
            border: 1px solid rgba(68, 68, 68, 0.3);
            background-color: rgba(42, 42, 42, 0.225);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            color: rgba(150, 150, 150, 0.45);
            font-size: 1.1em;
            opacity: 0;
            animation: letterAppear 0.375s ease-in forwards;
        }

        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 0.75;
                transform: scale(1);
            }
        }

        .word-container.fade-out .letter-box {
            animation: letterDisappear 0.375s ease-out forwards;
        }

        @keyframes letterDisappear {
            0% {
                opacity: 0.75;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container {
            margin-bottom: 50px;
            padding: 20px;
        }

        .game-title-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 12px rgba(3, 218, 198, 0.3));
        }

        .game-title-text {
            display: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.2em;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .play-btn {
            background-color: var(--accent-color);
            color: var(--background-color);
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
        }

        .play-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6);
        }

        .play-btn:active {
            transform: translateY(-1px);
        }

        .how-to-btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .how-to-btn:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(3, 218, 198, 0.4);
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-content {
            background-color: transparent;
            border-radius: 12px;
            padding: 0;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            display: none;
        }

        /* How to Play Content Styles */
        .how-to-play-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(3, 218, 198, 0.2);
            border: 2px solid var(--accent-color);
        }

        .how-to-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
            font-weight: 700;
            letter-spacing: 3px;
        }

        .title-letter {
            display: inline-block;
            border: 3px solid var(--accent-color);
            padding: 5px 15px;
            margin: 0 3px;
            background-color: rgba(3, 218, 198, 0.1);
            border-radius: 5px;
            color: var(--accent-color);
        }

        .title-letter sub {
            font-size: 0.5em;
            color: var(--accent-color);
            vertical-align: sub;
        }

        .instruction-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 35px;
            padding: 20px;
            background-color: rgba(3, 218, 198, 0.05);
            border-radius: 12px;
            border-left: 4px solid var(--accent-color);
        }

        .instruction-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
            background-color: rgba(3, 218, 198, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            border: 2px solid var(--accent-color);
        }

        .instruction-text {
            flex: 1;
            color: var(--text-color);
            font-size: 1.1em;
            line-height: 1.6;
        }

        .instruction-text strong {
            color: var(--accent-color);
        }

        .instruction-visual {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 3px;
            margin: 10px 0;
        }

        .mini-cell {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(68, 68, 68, 0.5);
            background-color: rgba(42, 42, 42, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
            border-radius: 4px;
        }

        .mini-cell.filled {
            background-color: rgba(3, 218, 198, 0.15);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .check-demo-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            cursor: default;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
        }

        .back-btn {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 1.1em;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .back-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6);
        }

        .popup-title {
            color: var(--accent-color);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none;
        }

        .instructions-text {
            text-align: left;
            line-height: 1.8;
            color: var(--text-color);
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .game-title-text {
                font-size: 1.8em;
                letter-spacing: 2px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1em;
            }

            .popup-content {
                padding: 0;
                max-width: 95%;
            }

            .popup-title {
                font-size: 1.4em;
            }

            .back-btn {
                padding: 12px 40px;
                font-size: 1em;
            }

            .how-to-play-content {
                padding: 25px 20px;
            }

            .how-to-title {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .title-letter {
                padding: 3px 10px;
                margin: 0 2px;
            }

            .instruction-item {
                flex-direction: column;
                padding: 15px;
                margin-bottom: 25px;
            }

            .instruction-number {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .instruction-text {
                font-size: 1em;
            }

            .mini-grid {
                grid-template-columns: repeat(4, 40px);
                grid-template-rows: repeat(3, 40px);
                gap: 2px;
            }

            .mini-cell {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }

            .check-demo-btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            .game-title-text {
                font-size: 1.5em;
            }

            .buttons-container {
                padding: 0 10px;
            }

            .back-btn {
                padding: 10px 30px;
                font-size: 0.9em;
            }

            .how-to-title {
                font-size: 1.5em;
            }

            .mini-grid {
                grid-template-columns: repeat(4, 35px);
                grid-template-rows: repeat(3, 35px);
            }

            .mini-cell {
                width: 35px;
                height: 35px;
                font-size: 0.9em;
            }
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: var(--background-color);
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6);
        }

        .music-control.muted {
            background-color: rgba(68, 68, 68, 0.8);
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="main-container">
        <div class="title-container">
            <img src="game_title.png" alt="Crossword Game" class="game-title-img" id="gameTitleImg">
            <h1 class="game-title-text" id="gameTitleText">Crossword</h1>
        </div>

        <div class="buttons-container">
            <button class="btn play-btn" id="playBtn">
                <span>Play Game</span>
            </button>
            <button class="btn how-to-btn" id="howToBtn">
                <span>How to Play</span>
            </button>
        </div>
    </div>

    <!-- How to Play Popup -->
    <div class="popup-overlay" id="howToPopup">
        <div class="popup-content">
            <div class="how-to-play-content">
                <h2 class="how-to-title"><span class="title-letter">H</span>ow <span class="title-letter">T</span>o <span class="title-letter">P<sub>La</sub></span>y</h2>
                
                <div class="instruction-item">
                    <div class="instruction-number">1</div>
                    <div class="instruction-text">
                        <strong>Type in the chemistry themed crossword puzzle</strong>
                    </div>
                    <div class="instruction-visual">
                        <div class="mini-grid">
                            <div class="mini-cell"></div>
                            <div class="mini-cell filled">A</div>
                            <div class="mini-cell"></div>
                            <div class="mini-cell"></div>
                            <div class="mini-cell filled">M</div>
                            <div class="mini-cell filled">O</div>
                            <div class="mini-cell filled">L</div>
                            <div class="mini-cell filled">E</div>
                            <div class="mini-cell"></div>
                            <div class="mini-cell filled">M</div>
                            <div class="mini-cell"></div>
                        </div>
                    </div>
                </div>

                <div class="instruction-item">
                    <div class="instruction-number">2</div>
                    <div class="instruction-text">
                        <strong>Click 'CHECK' to verify your answer</strong>
                    </div>
                    <div class="instruction-visual">
                        <button class="check-demo-btn">CHECK</button>
                    </div>
                </div>
            </div>
            <button class="back-btn" id="backBtn">BACK</button>
        </div>
    </div>

    <!-- Music Control Button -->
    <button class="music-control" id="musicControl" title="Toggle Music">
        ðŸ”Š
    </button>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const howToBtn = document.getElementById('howToBtn');
        const howToPopup = document.getElementById('howToPopup');
        const backBtn = document.getElementById('backBtn');
        const gameTitleImg = document.getElementById('gameTitleImg');
        const gameTitleText = document.getElementById('gameTitleText');
        const bgAnimation = document.getElementById('bgAnimation');
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');

        // Set music volume to 50%
        bgMusic.volume = 0.5;

        // Music control
        let isMusicPlaying = false;

        // Try to autoplay music immediately
        bgMusic.play().then(() => {
            isMusicPlaying = true;
            musicControl.textContent = 'ðŸ”Š';
            musicControl.classList.remove('muted');
        }).catch(e => {
            // Autoplay blocked by browser, wait for user interaction
            console.log('Autoplay blocked, waiting for user interaction');
            musicControl.classList.add('muted');
            musicControl.textContent = 'ðŸ”‡';
            
            // Try to play on first user interaction
            document.addEventListener('click', function autoplayMusic() {
                if (!isMusicPlaying) {
                    bgMusic.play().then(() => {
                        isMusicPlaying = true;
                        musicControl.textContent = 'ðŸ”Š';
                        musicControl.classList.remove('muted');
                    }).catch(e => console.log('Music play failed:', e));
                }
                document.removeEventListener('click', autoplayMusic);
            }, { once: true });
        });

        musicControl.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.textContent = 'ðŸ”‡';
                musicControl.classList.add('muted');
                isMusicPlaying = false;
            } else {
                bgMusic.play().catch(e => console.log('Music play failed:', e));
                musicControl.textContent = 'ðŸ”Š';
                musicControl.classList.remove('muted');
                isMusicPlaying = true;
            }
        });

        // Words related to play, learn, and grow
        const words = [
            'PLAY', 'LEARN', 'GROW', 'THINK', 'SOLVE', 'BRAIN',
            'SMART', 'STUDY', 'FOCUS', 'TRAIN', 'SKILL', 'WISDOM',
            'QUEST', 'DREAM', 'EVOLVE', 'CREATE', 'DISCOVER', 'EXPLORE',
            'ACHIEVE', 'MASTER', 'PRACTICE', 'IMPROVE', 'DEVELOP', 'EXCEL',
            'KNOWLEDGE', 'CHALLENGE', 'PROGRESS', 'SUCCESS', 'VICTORY',
            'THRIVE', 'INSPIRE', 'IMAGINE', 'BUILD', 'UNLOCK', 'ADVANCE'
        ];

        const activeWords = [];
        const maxWords = window.innerWidth < 600 ? 8 : 15;

        // Define exclusion zones (center of screen where buttons/title are)
        function isInExclusionZone(x, y, width, height) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Define exclusion zone dimensions
            const exclusionWidth = window.innerWidth < 600 ? 350 : 550;
            const exclusionHeight = window.innerHeight < 600 ? 400 : 500;
            
            const exclusionLeft = centerX - exclusionWidth / 2;
            const exclusionRight = centerX + exclusionWidth / 2;
            const exclusionTop = centerY - exclusionHeight / 2;
            const exclusionBottom = centerY + exclusionHeight / 2;
            
            // Check if word overlaps with exclusion zone
            return !(x + width < exclusionLeft || 
                     x > exclusionRight || 
                     y + height < exclusionTop || 
                     y > exclusionBottom);
        }

        // Check if word overlaps with existing words
        function overlapsWithExisting(x, y, width, height) {
            const padding = 20; // Space between words
            
            for (let word of activeWords) {
                const rect = word.getBoundingClientRect();
                const wordX = parseFloat(word.style.left);
                const wordY = parseFloat(word.style.top);
                const wordWidth = rect.width;
                const wordHeight = rect.height;
                
                if (!(x + width + padding < wordX || 
                      x > wordX + wordWidth + padding || 
                      y + height + padding < wordY || 
                      y > wordY + wordHeight + padding)) {
                    return true;
                }
            }
            return false;
        }

        function getRandomPosition(wordLength, direction) {
            const margin = 50;
            const boxSize = 37; // 35px + 2px gap
            const width = direction === 'horizontal' ? wordLength * boxSize : boxSize;
            const height = direction === 'vertical' ? wordLength * boxSize : boxSize;
            
            let attempts = 0;
            const maxAttempts = 50;
            
            while (attempts < maxAttempts) {
                const x = Math.random() * (window.innerWidth - width - margin * 2) + margin;
                const y = Math.random() * (window.innerHeight - height - margin * 2) + margin;
                
                if (!isInExclusionZone(x, y, width, height) && 
                    !overlapsWithExisting(x, y, width, height)) {
                    return { x, y };
                }
                attempts++;
            }
            
            return null; // No valid position found
        }

        function createWord() {
            if (activeWords.length >= maxWords) return;

            const word = words[Math.floor(Math.random() * words.length)];
            const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
            const position = getRandomPosition(word.length, direction);
            
            if (!position) return; // Skip if no valid position

            const wordContainer = document.createElement('div');
            wordContainer.className = `word-container ${direction}`;
            wordContainer.style.left = position.x + 'px';
            wordContainer.style.top = position.y + 'px';

            // Create boxes for each letter with staggered animation (25% slower)
            word.split('').forEach((letter, index) => {
                const box = document.createElement('div');
                box.className = 'letter-box';
                box.textContent = letter;
                box.style.animationDelay = (index * 0.125) + 's'; // 0.1 * 1.25
                wordContainer.appendChild(box);
            });

            bgAnimation.appendChild(wordContainer);
            activeWords.push(wordContainer);

            // Remove word after random duration (3.75-8.75 seconds, 25% slower)
            const lifetime = Math.random() * 5000 + 3750;
            setTimeout(() => {
                removeWord(wordContainer);
            }, lifetime);
        }

        function removeWord(wordContainer) {
            wordContainer.classList.add('fade-out');
            
            setTimeout(() => {
                if (wordContainer.parentNode) {
                    wordContainer.remove();
                }
                const index = activeWords.indexOf(wordContainer);
                if (index > -1) {
                    activeWords.splice(index, 1);
                }
            }, 625); // 500 * 1.25
        }

        // Continuously create new words
        function startWordAnimation() {
            createWord();
            
            const interval = setInterval(() => {
                if (activeWords.length < maxWords) {
                    createWord();
                }
            }, 1000); // 800 * 1.25
        }

        // Start the animation
        startWordAnimation();

        // Check if game title image exists
        gameTitleImg.addEventListener('error', function() {
            console.error('Game title image not found');
        });

        // Play button - redirects to game
        playBtn.addEventListener('click', function() {
            window.location.href = 'game.html';
        });

        // How to Play button
        howToBtn.addEventListener('click', function() {
            howToPopup.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Close popup
        backBtn.addEventListener('click', closePopup);

        // Close popup when clicking outside
        howToPopup.addEventListener('click', function(e) {
            if (e.target === howToPopup) {
                closePopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && howToPopup.classList.contains('active')) {
                closePopup();
            }
        });

        function closePopup() {
            howToPopup.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
